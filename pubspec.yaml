name: loyality
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  # Firebase
  firebase_auth: ^3.3.4
  firebase_core: ^1.10.6
  cloud_firestore: ^3.1.5
  firebase_remote_config: ^1.0.3
  firebase_messaging: ^11.2.4
  firebase_analytics: ^9.0.4

  # Social Login
  google_sign_in: ^5.1.0
  flutter_facebook_auth: ^3.5.7

  # Database & Caching
  shared_preferences: ^2.0.7

  #State management
  get: ^4.6.1

  domain:
    path: ./domain

  localization:
    path: ./localization

dev_dependencies:
  flutter_test:
    sdk: flutter


# The following section is specific to Flutter.
flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.

  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/svg/
    - assets/png/
    - assets/locale/
    - assets/jpg/



  fonts:
    - family: ArboriaBlack
      fonts:
        - asset: assets/fonts/Arboria-Black.ttf
    - family: ArboriaBold
      fonts:
        - asset: assets/fonts/Arboria-Bold.ttf
    - family: ArboriaBook
      fonts:
        - asset: assets/fonts/Arboria-Book.ttf
    - family: ArboriaLight
      fonts:
        - asset: assets/fonts/Arboria-Light.ttf
    - family: ArboriaThin
      fonts:
        - asset: assets/fonts/Arboria-Thin.ttf
