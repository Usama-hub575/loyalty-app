name: loyalty
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  # Database & Caching
  shared_preferences: ^2.0.7

  #State management
  get: ^4.6.1

 #UI
  flutter_svg: ^0.20.0-nullsafety.3

  domain:
    path: ./domain

  localization:
    path: ./localization

dev_dependencies:
  flutter_test:
    sdk: flutter


# The following section is specific to Flutter.
flutter:

  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/svg/
    - assets/png/
    - assets/locale/
    - assets/jpg/



  fonts:
    - family: ArboriaBlack
      fonts:
        - asset: assets/fonts/Arboria-Black.ttf
    - family: ArboriaBold
      fonts:
        - asset: assets/fonts/Arboria-Bold.ttf
    - family: ArboriaBook
      fonts:
        - asset: assets/fonts/Arboria-Book.ttf
    - family: ArboriaLight
      fonts:
        - asset: assets/fonts/Arboria-Light.ttf
    - family: ArboriaThin
      fonts:
        - asset: assets/fonts/Arboria-Thin.ttf
